name: Psalm Security Scan

on:
  push:
    branches: master

permissions:
  contents: write  # Enable write permissions to push updates

jobs:
  php-security:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP with GD extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: gd

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Psalm Security Scan
        uses: psalm/psalm-github-security-scan@f3e6fd9432bc3e44aec078572677ce9d2ef9c287
        with:
          composer_ignore_platform_reqs: true

      - name: Run Python Script        
        run: python Psalm_SARIF_Mapper.py results.sarif

      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
